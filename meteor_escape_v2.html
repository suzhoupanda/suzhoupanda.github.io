<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		Animations Demonstration
	</title>

	<link href="https://fonts.googleapis.com/css?family=Concert+One|Righteous" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery-ui.min.css">
	<link rel="stylesheet" href="css/jquery-ui.theme.min.css">
	<link rel="stylesheet" href="css/jquery-ui.structure.min.css">
	<link rel="stylesheet" href="css/meteor_escape_v2.css">

  	<meta name="google-site-verification" content="AoOEIQdMGNJjRBCuuEzNkWZOa0YCtSxPAADs3El6p-M" />


	 <meta name = "keywords" content = "jQuery, meteor, escape, iOS, apps, tutorials, gaming, iOS gaming, iOS games, iOS tutorials, Swift, Objective-C, Swift tutorials, Objective-C tutorials, learn, programming, image galleries, AppStore, SpriteKit, SceneKit, developer, development,

<body>

	<div class="container-fluid">

		<div id="target-area">
			
			<h1 id="game-title">Meteor Escape</h1>


		</div>

		<div id="game-intro">



			<h1>Welcome to Meteor Escape!</h1>

			<p>Avoid meteors.  Each time you hit a meteor, your health decreases by 1 unit.</p>

			<p>To win the game, collect 10 gold coins or 20 silver coins, or 30 bronze coins.</p>


			<button id="game-ready-button">Start Game</button>

		</div>

		<div id="bg-music-controls">
			<audio autoplay="autoplay" id="bg-music-controls" controls="controls">
				<source src="audio/DrummingSticks.mp3" type="audio/mpeg" />
			</audio>
			<button id="toggle-audio-controls">Remove Audio Controls</button>

		</div>

		<table id="user-controls">
		<tr>
			<td></td>
			<td>
				<img src="img/on_screen_controls/up1.png" alt="UP" id="up">
			</td>
			<td></td>
		</tr>

		<tr>
			<td>
				<img src="img/on_screen_controls/left1.png" alt="LEFT" id="left">
			</td>
			<td></td>
			<td>
				<img src="img/on_screen_controls/right1.png" alt="RIGHT" id="right">
			</td>
		</tr>

		<tr>
			<td></td>
			<td>
				<img src="img/on_screen_controls/down1.png" alt="DOWN" id="down">
			</td>
			<td></td>
		</tr>

	</table>




	

	<div id="hud-display">

			<button id="toggle-hud">Minimize HUD</button>

			<table id="health-table">
			<tr>
				<th id="health-header">Health</th>
			</tr>

			<tr>
				<td id="health-count">10</td>
			</tr>
			</table>

			<table id="coin-table">
				<tr id="coin-labels">
					<th id="gold-header">Gold</th>
					<th id="silver-header">Silver</th>
					<th id="bronze-header">Bronze</th>
				</tr>

				<tr>
				<td id="gold-count">0</td>
				<td id="silver-count">0</td>
				<td id="bronze-count">0</td>
			</tr>
			</table>
	</div>


	</div>


	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/meteor_escape_v2.js"></script>

	
</body>
</html>
