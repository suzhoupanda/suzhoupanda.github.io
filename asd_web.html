		<!-- Modal -->

<div class="modal fade" id="progress-modal" tabindex="-1" role="dialog" aria-labelledby="progress-modal" aria-hidden="true">
  <div class="modal-dialog" role="document">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Total Enemies Killed</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

      	<p>Spikeball Killed: <span id="spikeman-killed">0</span></p>
      	<p>Flyman Killed: <span id="flyman-killed">0</span></p>
      	<p>EvilSun Killed: <span id="evilsun-killed">0</span></p>
      	<p>EvilCloud Killed: <span id="evilcloud-killed">0</span></p>

     

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
